<!DOCTYPE html>
<html lang="pl=PL">
<head>
    <meta charset="UTF-8">
    <title>loading_signs</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <link rel ="stylesheet" href="css/main.css" type="text/css">
    <!-- <script src="script.js"></script>  to create script.js -->
</head>
<body>
    <div class="container">
        <h1>Loading signs</h1>
        <p>Lorem ipsum dolor sit amet enim. Etiam ullamcorper. Suspendisse a pellentesque dui, non felis. </p>
         <!-- 1.jumping_dots -->
        <div class="jumping_dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <!-- 2.pulsing_dots -->
        <div class="pulsing_dots">
            <div class="dot2"></div>
            <div class="dot2"></div>
            <div class="dot2"></div>
        </div>
        <!-- 3.loading_rectangles -->
        <div class="loading_rectangles">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
        <!-- 4.loading_circles -->
        <div class="circles_container">
            <div class="circle_outside">
                <div class="circle_inside">
                    <div class="circle_dot"></div>
                </div>
            </div>
        </div>
        <!-- 5.loading_figures -->
        <div class="loading_figures_container">
            <div class="figure1"></div>
            <div class="figure2"></div>
        </div>
        <!-- 6.loading_text -->
        <div class="loading_text_container">
            <span id="letter1">L</span>
            <span id="letter2">o</span>
            <span id="letter3">a</span>
            <span id="letter4">d</span>
            <span id="letter5">i</span>
            <span id="letter6">n</span>
            <span id="letter7">g</span>
            <span id="letter8">. </span>
            <span id="letter9">. </span>
            <span id="letter10">. </span>
        </div>
        
        <!-- to do menu ? -->
        
    </div>
</body>
</html>
